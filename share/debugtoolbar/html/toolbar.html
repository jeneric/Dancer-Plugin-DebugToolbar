<div class="dancer_plugin_debugtoolbar_toolbar">
  <span class="logo" title="Expand/collapse the debugging toolbar"></span>
  <div class="dancer_plugin_debugtoolbar_buttons buttons" style="display: none;">
   <span class="time"></span>
   <span class="routes clickable">routes</span>
   <span class="data clickable">data</span>
   <span class="align_left clickable"></span>
  </div>
  <span class="dancer_plugin_debugtoolbar_close clickable"
    title="Close the debugging toolbar"></span>
</div>

<div class="dancer_plugin_debugtoolbar_window" style="display: none;">
 <div class="routes screen">
  <h1>Routes</h1>
  <ul class="tab">
   <li class="all">all</li>
   <li class="matching">matching</li>
  </ul>
  <div class="content scrolled">
   <div class="all">
   </div>
   <div class="matching">
   </div>
  </div>
 </div>
 <div class="data screen">
  <h1>Data</h1>
  <ul class="tab" style="width: 90%;">
   <li class="config">config</li>
   <li class="request">request</li>
   <li class="session">session</li>
   <li class="vars">vars</li>
  </ul>
  <ul class="util" style="width: 10%;">
   <li class="console" title="Display data in browser console"></li>
  </ul>
  <div class="content scrolled">
   <div class="structure config">
   </div>
   <div class="structure request">
   </div>
   <div class="structure session">
   </div>
   <div class="structure vars">
   </div>
  </div>
 </div>
</div>
